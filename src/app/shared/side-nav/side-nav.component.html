<nav class="toc py-3">
  <div class="toc-item" [class.active]="isActive(['/'], true)">
    <a class="toc-link" routerLink="/">Home</a>
  </div>
  
  <div class="toc-item" [class.active]="isActive(['/dashboard'], false)">
    <a class="toc-link" [routerLink]="['/dashboard']">Dashboard</a>
    <ul class="nav flex-column">
      <li
        *ngFor="let component of components"
        [class.active]="isActive(['/dashboard', component.toLowerCase()], false)"
      >
        <a class="toc-link" [routerLink]="['/dashboard', component.toLowerCase()]">{{ component }}</a>
      </li>
    </ul>
  </div>
  <div class="toc-item" [class.active]="isActive(['/about'])">
    <a class="toc-link" routerLink="/about">About</a>
  </div>
</nav>
